<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="/figure.css" type="text/css"?>
<svg id="s-xy"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1" viewBox="0 0 400 300" >

  <g id="step.1">
    <line id="AB" class="line A B"
      stroke = "blue" stroke-width = "3" />
    <text class="label A left AB">A</text>
    <text class="label B right AB">B</text>
  </g>

  <g id="step.3a">
    <circle id="BCD" class="circle A B"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text x="60" y="130">D</text> <!-- TODO Move the labels -->
  </g>

  <g id="step.3b">
    <circle id="ACE" class="circle B A"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text x="330" y="130">E</text> <!-- TODO Move the labels -->
  </g>

  <g id="step.3c">
    <line id="AC" class="line A C"
      stroke = "red" stroke-width = "3" />
    <line id="BC" class="line B C"
      stroke = "red" stroke-width = "3" />

    <circle id="C" class="intersection BCD ACE" r="4" />
    <!-- polygon id="ABC" class="triangle A C B"
      stroke = "none" fill = "cyan" / -->
    <text class="label C above BC above AC">C</text>
  </g>

  <g id="input">
    <circle id="A" class="point" cx="150" cy="150" r="4" />
    <circle id="B" class="point" cx="250" cy="150" r="4" />
  </g>

</svg>
