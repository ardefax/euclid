<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="/figure.css" type="text/css"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1" viewBox="0 0 400 300" >

  <style>
    * {
      stroke-width: 3;
    }
    not(text) {
      fill: none;
    }
  </style>

  <g id="step.1a">
    <line id="BC"
      x1 = "230" y1 = "145"
      x2 = "220" y2 = "70"
      stroke = "blue"
    />
    <text x="235" y="150">B</text>
    <text x="214" y="65">C</text>
  </g>

  <g id="step.1b">
    <text x="180" y="200">A</text>
  </g>

  <g id="step.2a">
    <line id="AB"
      x1 = "185" y1 = "185"
      x2 = "230" y2 = "145"
      stroke = "red" />
  </g>

  <!-- B: 230, 145
       A: 185, 185
       D:  -->

  <!-- TODO How do I want to handle these triangle constructions
    These should probably get color fills so that references to the 
    lines also can have meaningful colors where necessary -->
  <g id="step.2b">
    <!-- TODO Explicit lines as well would be nice -->
    <polygon id="DAB"
      points="230,145 185,185"
      fill = "lime"
    />
    <text x="180" y="200">D</text>
  </g>

</svg>
