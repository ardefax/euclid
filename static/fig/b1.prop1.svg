<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1" viewBox="0 0 400 300" >

  <g id="step.1">
    <line id="AB"
      x1 = "150" y1 = "150"
      x2 = "250" y2 = "150"
      stroke = "blue" stroke-width = "3"
    />
    <text x="135" y="155">A</text>
    <text x="255" y="155">B</text>
  </g>

  <g id="step.3a">
    <circle id="BCD"
      cx = "150" cy = "150" r = "100"
      stroke = "green" stroke-width = "3"
      fill = "none"/>
    <text x="60" y="130">D</text>
  </g>

  <g id="step.3b">
    <circle id="ACE"
      cx = "250" cy = "150" r = "100"
      stroke = "green" stroke-width = "3"
      fill = "none"/>
    <text x="330" y="130">E</text>
  </g>

  <!-- TODO Nicer point where the two lines meet -->
  <g id="step.3c">
    <!-- The _assumed_ intersection point requires Pythagoras to solve for
      e.g. (r/2)^2 + h2^2 = r => h = r * sqrt(3)/2  -->
    <line id="AC"
      x1 = "150" y1 = "150"
      x2 = "200" y2 = "63.4"
      stroke = "red" stroke-width = "3" />
    <line id="BC"
      x1 = "250" y1 = "150"
      x2 = "200" y2 = "63.4"
      stroke = "red" stroke-width = "3" />
    <text x="195" y="55">C</text>
  </g>

  <!-- Experimenting with SMIL animations (yes they are technically deprecated) -->
  <animate xlink:href="#AB" attributeName="stroke-dasharray" dur="1ms" to="100 100" fill="freeze" />
  <animate xlink:href="#AB" attributeName="stroke-dashoffset" dur="1s" from="100" to="0" fill="freeze" />

  <!-- 629 =~ 100 * 2 * pi -->
  <animate xlink:href="#BCD" attributeName="stroke-dasharray" dur="1ms" to="629 629" fill="freeze" />
  <animate xlink:href="#BCD" attributeName="stroke-dashoffset" dur="1ms" to="629" fill="freeze" />
  <animate xlink:href="#BCD" begin="1s" attributeName="stroke-dashoffset" dur="1s" to="0" fill="freeze" />

  <animate xlink:href="#ACE" attributeName="stroke-dasharray" dur="1ms" to="629 629" fill="freeze" />
  <animate xlink:href="#ACE" attributeName="stroke-dashoffset" dur="1ms" to="629" fill="freeze" />
  <animate xlink:href="#ACE" begin="2s" attributeName="stroke-dashoffset" dur="1s" to="0" fill="freeze" />

  <animate xlink:href="#AC" attributeName="stroke-dasharray" dur="1ms" to="100 100" fill="freeze" />
  <animate xlink:href="#AC" attributeName="stroke-dashoffset" dur="1ms" to="100" fill="freeze" />
  <animate xlink:href="#AC" begin="3s" attributeName="stroke-dashoffset" dur="1s" to="0" fill="freeze" />

  <animate xlink:href="#BC" attributeName="stroke-dasharray" dur="1ms" to="100 100" fill="freeze" />
  <animate xlink:href="#BC" attributeName="stroke-dashoffset" dur="1ms" to="100" fill="freeze" />
  <animate xlink:href="#BC" begin="4s" attributeName="stroke-dashoffset" dur="1s" to="0" fill="freeze" />

</svg>
