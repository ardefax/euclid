<?xml version="1.0" encoding="UTF-8"?>
<svg id="s-xy"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1" viewBox="0 0 400 300" >

  <style>
    //svg { /* Prevent accidental pans when on touch browers */
    //  /* TODO This does not seem to work when embedded via an `object` tag */
    //  touch-action: none; /* TODO: Allow pinch-zoom after fixing coordinate calc */
    //}
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    circle.point { fill: black; }
    g#input circle.point {
      cursor: move; 
    }
  </style>

  <g id="step.1">
    <line id="AB" class="line A B"
      stroke = "blue" stroke-width = "3" />
    <text class="label A left AB">A</text>
    <text class="label B right AB">B</text>
  </g>

  <g id="step.3a">
    <circle id="BCD" class="circle A B"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text x="60" y="130">D</text>
  </g>

  <g id="step.3b">
    <circle id="ACE" class="circle B A"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text x="330" y="130">E</text>
  </g>

  <g id="step.3c">
    <line id="AC" class="line A C"
      stroke = "red" stroke-width = "3" />
    <line id="BC" class="line B C"
      stroke = "red" stroke-width = "3" />

    <circle id="C" class="intersection BCD ACE" r="4" />
    <!-- <text class="label C above">C</text> -->
  </g>

  <g id="input">
    <circle id="A" class="point" cx="150" cy="150" r="4" />
    <circle id="B" class="point" cx="250" cy="150" r="4" />
  </g>

</svg>
