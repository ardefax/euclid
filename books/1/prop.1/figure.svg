<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="/figure.css" type="text/css"?>
<svg id="s-xy"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1" viewBox="0 0 400 300" >

  <g id="step.1">
    <line id="AB" class="line A B"
      stroke = "blue" stroke-width = "3" />
    <text id="_A" class="label A left AB">A</text>
    <text id="_B" class="label B right AB">B</text>
  </g>

  <g id="step.3a">
    <circle id="BCD" class="circle A B"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text id="_D" class="label D incirc BCD -2.9">D</text>
  </g>

  <g id="step.3b">
    <circle id="ACE" class="circle B A"
      stroke = "green" stroke-width = "3"
      fill = "none" />
    <text id="_E" class="label E incirc ACE 2.9">E</text>
  </g>

  <g id="step.3c">
    <line id="AC" class="line A C"
      stroke = "red" stroke-width = "3" />
    <line id="BC" class="line B C"
      stroke = "red" stroke-width = "3" />

    <circle id="C" class="intersection BCD ACE" r="4" />
    <text id="_C" class="label C above BC above AC">C</text>

    <!-- TODO: Because of SVG draw-order this would occlude parts of above if filled -->
    <polygon id="ABC" class="triangle A B C"
      stroke = "none" fill = "none" />
  </g>

  <g id="input">
    <circle id="A" class="point" cx="150" cy="150" r="4" />
    <circle id="B" class="point" cx="250" cy="150" r="4" />
  </g>

</svg>
