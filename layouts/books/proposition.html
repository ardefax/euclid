{{ partial "header" . }}

<main class="books-proposition {{ partial "main-class" . | chomp}}">
  <h1>{{ .Title }}</h1>

  {{ $fig := print "static" .RelPermalink "fig.svg" }}
  {{ if fileExists $fig }}
  <object id="object-svg" type="image/svg+xml" data="fig.svg"></object>
  {{ end }}

  {{ range .Params.sections }}
  {{ partial "section" (dict "section" . "depth" 2) }}
  {{ end }}

</main>
<script type="text/javascript" src="/fig/test.js"></script>

{{ partial "footer" . }}
