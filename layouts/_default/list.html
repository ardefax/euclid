{{ partial "header" . }}

<main class="books-list {{ partial "main-class" . | chomp }}">
  <h1>Overview</h1>

  {{ range where .Site.Pages "Type" "book" }}
  {{ $page := . }}
  <h2><a href="{{ .RelPermalink }}" >{{ .Title | upper }}</a></h2>
    <p>TODO: Short blurb about the book</p>
    <ul>
    {{ range .Params.sections }}
      <li><a href="{{ $page.RelPermalink }}#{{ .id }}">{{ .title }}</a> ({{ len .sections }})</li>
    {{ end }}
    </ul>
  {{ end }}
</main>
{{ partial "footer" . }}
